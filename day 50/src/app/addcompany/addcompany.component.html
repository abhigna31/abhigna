<body>
    <div class="container">
        <form [formGroup]="addcompany" (ngSubmit)="onSubmit()">
            <h1  class="text-center">ADD COMPANY</h1><br>

        <div class="form-group">
          <label for="id"><b class="text-primary">id</b></label><br>
          <input type="text" 
          formControlName="id"
          class="form-control"
           placeholder="Enter CompanyName"
           name="id" id="id" required><br>
      </div>
          <div class="form-group">
          <label for="sector"><b class="text-primary">SECTOR</b></label><br>
          <input type="text" 
          formControlName="sector"
          class="form-control"
           placeholder="Enter Sector Name"
           name="sector" id="sector" required><br>
      </div>
          <div class="form-group">
            <label for="name"><b class="text-primary">COMPANY NAME</b></label><br>
            <input type="text" 
            formControlName="name"
            class="form-control"
             placeholder="Enter CompanyName"
             name="name" id="name" required><br>
        </div>
        
        <div class="form-group">
          <label for="ceo"><b class="text-primary">CEO</b></label><br>
          <input type="text" 
          formControlName="ceo"
          class="form-control"
           placeholder="Enter CEOName"
           name="ceo" id="ceo" required><br>
      </div>
          <div class="form-group">
                <label for="bod"><b class="text-primary">BOARD OF DIRECTORS</b></label><br>
                <input type="text" 
                formControlName="bod"
                class="form-control"
                 placeholder="Enter BOD"
                 name="bod" id="bod" required><br>
            </div>
            <div class=text-center class="form-group">
                <label for="turnover"><b class="text-primary">TURNOVER</b></label><br>
                <input type="number"
                formControlName="turnover"
                class="form-control" 
                placeholder="Enter TurnOver"
                name="turnover" id="turnover" required><br>
            </div>
            <button class="btn btn-success"(click)="addTheCompany()" [disabled]="!addcompany.valid">ADDCOMPANY</button>
    
             </form>
    </div>
</body>
</html>
