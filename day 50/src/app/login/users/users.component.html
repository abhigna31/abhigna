<table class="table">
    <tr>
        <th>ID</th>
        <th>EMAIL</th>
        <th>FIRSTNAME</th>
        <th>LASTNAME</th>
        <th>PASSWORD</th>
        <th>PHONE</th>
        <th>USERNAME</th>
        <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.password}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.username}}</td>
         <td><button class="btn btn-danger" (click)="deleteTheUser(user)">Delete</button></td>
         <td><button class="btn btn-success" (click)="updateUser(user)">update</button></td>
    </tr>
</table>
