<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
    <!-- <div class="container mt-6">
      <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first"> -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p class="h1 text-muted text-uppercase text-center mb-3">Login</p>


          <div class="form-group">
                <label for="id">User id:</label>
              <input type="number"  class="form-control" placeholder="enter id" formControlName="id" id="id"><BR>

              <label for="username">Username :</label>
              <input type="text"  class="form-control" placeholder="enter username" formControlName="username" id="username">
              
              <br>
              <label for="password">Password :</label>
              <input type="password" class="form-control" placeholder="enter password" formControlName="password" name="password" id="password">
              
              <br>
              <span class="psw" ><a href="#">forgot password?</a></span >
              <br><br>
                <button class="btn btn-success" (click)="addUser()" [disabled]="!loginForm.valid" >Login</button>
              <br>
              <p class="text-center w-100 my-2"><a href="register">Don't Have an Account? Click Here to Create an Account.</a></p>
              <br>
              <label><input type="checkbox">Remember Me</label>
        </div>
        
      </form>

    </div>
