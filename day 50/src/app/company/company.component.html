<table class="table">
    <tr>
        <th>id</th>
        <th>sector</th>
        <th>name</th>
        <th>ceo</th>
        <th>bod</th>
        <th>turnover</th>
        <th>actions</th>
    </tr>
    <tr *ngFor="let comp of company">
        <td>{{comp.id}}</td> 
        <td>{{comp.sector}}</td>
        <td>{{comp.name}}</td>
        <td>{{comp.ceo}}</td>
        <td>{{comp.bod}}</td>
        <td>{{comp.turnover}}</td>
        <td>
        <button class="btn btn-danger" (click)="deleteTheCompany(comp)">Delete</button>
         <button class="btn btn-danger" (click)="updateCompany(comp)">update</button></td>
    </tr>
</table>
